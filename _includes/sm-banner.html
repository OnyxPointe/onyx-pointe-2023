<section class="grid grid-cols-10 content-center py-10 md:py-14 md:px-16 text-center relative">
    <!-- MD+ SCREENS BANNER TEXT + ARROW-->
    <div class="md:col-span-8 lg:col-span-9 bg-{{page.sm-banner-color}} px-3 py-8 md:py-6 md:p-6 text-{{page.sm-banner-text-color}} text-lg hidden md:inline-block">
        <p class="no-bb">{{page.sm-banner-text}} </p>
    </div>
    <a href="{{page.sm-banner-link}}" class="hidden md:inline-block">
        <div class="col-span-2 {{page.sm-banner-arrow-color}} hover:bg-med-g p-3 absolute right-6 md:right-16 top-[4.29rem] lg:top-[4.27rem] w-28 md:w-56 lg:w-80 text-center">
            <p class="no-bb"><img src="images/arrow-black.png" class="h-[1.49rem] inline-block"/></p>
        </div>
    </a>

    <!-- SM SCREEN BANNER TEXT + ARROW -->
    <div class="col-span-10 md:hidden bg-{{page.sm-banner-color}} px-3 py-8 text-{{page.sm-banner-text-color}} text-lg">  
        <p class="no-bb">{{page.sm-banner-text}}<a href="{{page.sm-banner-link}}"><img src="images/arrow-white.png" class="h-[1rem] hover:h-[1.1rem] ml-1 inline-block"/></a></p>
    </div>
</section>
