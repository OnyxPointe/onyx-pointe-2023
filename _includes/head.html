<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO META TAGS -->
    <title> {{page.seo.title}} </title>
    <meta name="description" content="{{page.seo.meta-description}}">
    <meta name="keywords" content="{{page.seo.meta-keywords}}">

    <!--  SOCIAL MEDIA SHARING META TAGS -->
    <meta property="og:title" content="{{page.seo.title}}">
    <meta property="og:description" content="{{page.seo.meta-description}}">
    <meta property="og:image" content="/images/mobile-onyx-pointe.jpg">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.seo.meta-description}}">
    <meta name="og:site_name" content="{{site.data.settings.general.site-name}}">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Jost:wght@300;400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400&family=Tenor+Sans&display=swap" rel="stylesheet">   

    <!-- ANIMATE ON SCROLL CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#232323">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#232323">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#232323">

    <!-- META PIXEL -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '744769493720528');
      fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=744769493720528&ev=PageView&noscript=1"
    /></noscript>

    <!-- HIDE OR SHOW ON GOOGLE -->
    {% if page.seo.hide-from-google == true %}
      <meta name="robots" content="noindex">
    {% endif %}

    <!-- MY STYLESHEET -->
    <link rel="stylesheet" href="{{ '/dist/main.css' }}" type="text/css">
    <title>{{page.title}}</title>
    <!-- <meta name="description" content="{{page.description}}"> -->
</head>
